<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>Facebook</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(38,15,125,0.98)">
                <a class="navbar-brand" th:href="@{'/'}">Facebook</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto" sec:authorize = "isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/'}">Main</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/enter'}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/register'}">Register</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/profile'}">Profile</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="JavaScript:void(0)" onclick="logout()">Logout</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{'/profile'}">Add User</span></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')">
                            <a class="nav-link" th:href="@{'/add'}">Add Item</a>
                        </li>
                        <form th:action = "@{'/exit'}" id = "logoutForm">
                        </form>
                        <script type="text/javascript">
                            function logout(){
                                document.getElementById("logoutForm").submit();
                            }
                        </script>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container pt-5" layout:fragment = "contentPart" style="min-height: 800px;">
        </div>
        <div class="container-fluid mt-5 mb-5">
            <span>
                2020 Copyright All Rights Reserved
            </span>
        </div>

    </body>
</html>
